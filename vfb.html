<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        nav{text-decoraion:underline}
         #center{text-align: left;color:black;}
       .center{text-align: center;color:red}
        p.large{font-size: 300%;}
       *{text-align: right;color:blue;}
        article>p.center{color:green}
        article p {background-color:gold}
         p:nth-child(even){border:yellowgreen solid 6px}
</style>
</head>
<body>
<nav>some text for texting</nav>
<h1 class="center">some text for texting </h1>
<p class="large center">some text for texting</p>
<div>some text for texting</div>
<h2 id="center">some text for texting </h2>
<article>
    <section> </section>
    <p class="center">some text for texting</p>
    </section>
    <p class="center">some text for texting</p>
</article>
</body>
</head>

</body>
</html>
